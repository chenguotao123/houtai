                        </td>

                    <tr>
                        <td>2</td>
                        <td>第一阶段第二步(初次5盒或2盒或3盒)</td>

                            <a class="btn_del" href="javascript:void(0);" onclick="confirm1();">

        <!-- 分页部分 -->
        <div class="page-box clearfix">
            <div class="pagination clearfix">
                <select class="pagination-list">
                    <option>10</option>

    <!-- 修改和添加部分 -->
    <form id="form_tijiao" name="form_tijiao" action="demo.php" method="post">
        <div class="add_box">
            <div class="mask-tabs">
                <div class="table-tit" style="margin-bottom: 6px;border:1px solid #ccc;">
                    <span class="add_tit">添加阶段名称</span>
                </div>
                <ul class="mask-tabs-tit clearfix"><li>基本信息</li></ul>
                <!-- 基本信息部分 -->
                <div class="tabcontent">
                    <div class="tab_table-box">
                        <table id="tab_table" class="tab-table">
                            <tr>
                                <td class="td-tit">阶段名称：</td>
                                <td colspan="8">
                                    <span class="stage_name">
                                        <input name="stage_name" type="text" value="">

                                    </span>
                               </td>
                            </tr>
                            <tr>
                                <td class="td-tit" style="height: 140px">阶段说明：</td>
                                <td colspan="8" style="height: 140px">
                                    <span class="stage_desc">
                                        <textarea name="stage_desc" cols="50" rows="10"></textarea>
                                        <i class="input-xing stage_desc-xing">*</i>
                                    </span>
                               </td>
                            </tr>
                            <tr>
                                <td class="td-tit">排序：</td>
                                <td colspan="8">
                                   <span class="sort">
                                        <input name="sort" type="text" value="" onkeyup="value=value.replace(/[^\d]/g,'')">
                                        <i class="input-xing sort-xing">*</i>
                                   </span>
                               </td>
                            </tr>
                            <tr>
                                <td class="td-tit">禁用：</td>
                                <td colspan="8">
                                    <span class="jinyong">
                                        <label for="check1" class="radioFour">
                                            <input name="check" id="check1" type="radio">
                                            <label for="check1"></label>
                                            是
                                        </label>
                                        <label for="check2"  class="radioFour">
                                            <input name="check" id="check2" type="radio" checked="true">
                                            <label for="check2"></label>
                                            否
                                        </label>
                                    </span>
                               </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <a href="javascript:void(0)" class="btn_queding">确&nbsp;定</a>
                <a href="javascript:void(0)" class="btn_quxiao">取&nbsp;消</a>
            </div>
        </div>
