        //点击已禁用改变文字
        $('.btn_jinyong').on('click',function() {
            if($(this).find('span').html() == "全部"){
                $(this).find('span').html("已禁用");
                $(this).find('.jinyong').css("background-image","url(../../images/jinyong.png)");
                $('.all_body').html("全部业务员");

                $(this).find('.jinyong').css("background-image","url(../../images/all.png)");
