<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>店员日排行</title> 
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="day_ranking.css">
</head>
<body>
    <!-- 主界面 -->
    <div class="mian">
        <div class="table-tit">
            店员日排行列表
            <a href="javascript:void(0);" class="btn_excel">
                <span>导出</span>
                <i class="excel"></i>
            </a>
        </div>
        <form id="form_tijiao" action="" method="post">
            <div class="table-search">
                <span class="search-box">
                    <input id="d5221" class="Wdate start_time" type="text" onclick="var d5222=$dp.$('d5222');WdatePicker({onpicked:function(){d5222.click();},maxDate:'#F{$dp.$D(\'d5222\')}',readOnly:true})" placeholder="开始日期"/>
                    <i>-</i>
                    <input id="d5222" class="Wdate end_time" type="text" onclick="WdatePicker({minDate:'#F{$dp.$D(\'d5221\')}',readOnly:true})" placeholder="结束日期"/>
                    <input class="input_textbox" type="text" name="name" placeholder="店员ID/姓名/简拼/电话/门店">
                    <a href="javascript:void(0);" class="btn_search" onclick="document.getElementById('form_tijiao').submit();">
                        查询
                        <i class="search"></i>
                    </a>
                    <a href="javascript:void(0);" class="btn_reload" onclick="window.location.reload();">
                        重置
                        <i class="reload"></i>
                    </a>
                </span>
            </div>
        </form>
        <div class="table-box">
            <table id="mian_table" class="mian-table">
                <thead>
                    <tr>
                        <th width="5%">店员ID</th>
                        <th width="5%">微信ID</th>
                        <th width="22%">店员姓名</th>
                        <th width="9%">手机号</th>
                        <th width="15%">所属门店</th>
                        <th width="7%">
                            <a class="th-sort" href="javascript:void(0);">日销售<img class="th-icon-sort" src="../../images/sort_bot.png" alt=""></a>
                        </th>
                        <th width="7%">日积分</th>
                        <th width="7%">日顾客</th>
                        <th width="7%">日粉丝</th>
                        <th width="9%">当前日期</th>
                        <th width="7%">当前周数</th>
                    </tr>
                </thead>
                <tbody id="tbody_box">
                    <tr>
                        <td>123</td>
                        <td>887</td>
                        <td>啊凯</td>
                        <td>1888888888</td>
                        <td>药店</td>
                        <td>321</td>
                        <td>35</td>
                        <td>1</td>
                        <td>0</td>
                        <td>2017-08-08</td>
                        <td>36</td>
                    </tr>
                    <tr>
                        <td>123</td>
                        <td>887</td>
                        <td>啊凯</td>
                        <td>1888888888</td>
                        <td>药店</td>
                        <td>321</td>
                        <td>35</td>
                        <td>1</td>
                        <td>0</td>
                        <td>2017-08-08</td>
                        <td>36</td>
                    </tr>
                    <tr>
                        <td>123</td>
                        <td>887</td>
                        <td>啊凯</td>
                        <td>1888888888</td>
                        <td>药店</td>
                        <td>321</td>
                        <td>35</td>
                        <td>1</td>
                        <td>0</td>
                        <td>2017-08-08</td>
                        <td>36</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- 分页部分 -->
        <div class="page-box clearfix">
            <div class="pagination clearfix">
                <select class="pagination-list">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>50</option>
                </select>
                <a href="javascript:void(0)" class="left-btn-all current">
                    <i></i>
                </a>
                <a href="javascript:void(0)" class="left-btn current">
                    <i></i>
                </a>
                <span class="span_text">第</span>
                <input class="page-num" type="text" onkeyup="value=(parseInt((value=value.replace(/\D/g,''))==''||parseInt((value=value.replace(/\D/g,''))==0)?'1':value,10))" value="1" size="2">
                <span class="span_text">共<i>6</i>页</span>
                <a href="javascript:void(0)" class="right-btn">
                    <i></i>
                </a>
                <a href="javascript:void(0)" class="right-btn-all">
                    <i></i>
                </a>
                <a href="javascript:void(0)" class="btn_refresh" onclick="window.location.reload();">
                    <i></i>
                </a>
            </div>
            <div class="page-info">显示1到10，共<span>20</span>条记录</div>
        </div>
    </div>

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/base.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="day_ranking.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.start_time').val(getNowFormatDate());
            $('.end_time').val(getNowFormatDate());
        });
    </script>
</body>
</html>
