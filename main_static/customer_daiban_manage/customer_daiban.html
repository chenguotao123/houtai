            }else{
                $(this).find('span').html("回收站");
                $(this).find('i').css("background-image","url(../../images/recycle.png)");
                $('.all_mendian').html("全部待办");
            }
        });
        //点击全部待办按钮
        $('.btn_all_daiban').on('click',function() {
            $('.all_mendian').html("全部待办");
        });
        //点击未办待办按钮
